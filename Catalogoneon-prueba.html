  <style id="app-style">
    :root {
      --neon-pink: #ff00ff;
      --neon-blue: #00ffff;
      --neon-green: #39ff14;
      --dark-bg: #121212;
      --darker-bg: #0a0a0a;
      --card-bg: #1e1e1e;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--dark-bg);
      color: white;
      min-height: 100vh;
    }
    
    .neon-text-pink {
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
    }
    
    .neon-text-blue {
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
    }
    
    .neon-text-green {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
    }
    
    .neon-border-pink {
      border: 2px solid var(--neon-pink);
      box-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
    }
    
    .neon-border-blue {
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
    }
    
    .neon-border-green {
      border: 2px solid var(--neon-green);
      box-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
    }
    
    .header {
      background-color: var(--darker-bg);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .category-pill {
      background-color: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .category-pill.active {
      background-color: var(--neon-blue);
      color: black;
      box-shadow: 0 0 10px var(--neon-blue);
    }
    
    .product-card {
      background-color: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .whatsapp-btn {
      background-color: transparent;
      color: var(--neon-green);
      border: 2px solid var(--neon-green);
      transition: all 0.3s ease;
    }
    
    .whatsapp-btn:hover {
      background-color: var(--neon-green);
      color: black;
      box-shadow: 0 0 10px var(--neon-green);
    }
    
    .logo-preview {
      max-height: 60px;
      max-width: 200px;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--neon-blue);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .file-upload-btn {
      position: relative;
      overflow: hidden;
    }
    
    .file-upload-btn input[type=file] {
      position: absolute;
      top: 0;
      right: 0;
      min-width: 100%;
      min-height: 100%;
      font-size: 100px;
      text-align: right;
      filter: alpha(opacity=0);
      opacity: 0;
      outline: none;
      cursor: pointer;
      display: block;
    }
  </style>
</head>

    // DOM elements
    const loadingOverlay = document.getElementById('loading-overlay');
    const logoUpload = document.getElementById('logo-upload');
    const logoPreview = document.getElementById('logo-preview');
    const categoryContainer = document.getElementById('category-container');
    const productsGrid = document.getElementById('products-grid');
    const resetFiltersBtn = document.getElementById('reset-filters');
    const resetFiltersEmptyBtn = document.getElementById('reset-filters-empty');
    const noProductsEl = document.getElementById('no-products');
    const categorySection = document.getElementById('category-section');

    // Add scroll behavior
    let lastScrollTop = 0;
    
    window.addEventListener('scroll', function() {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      
      if (currentScroll > lastScrollTop && currentScroll > 100) {
        // Scrolling down
        categorySection.style.transform = 'translateY(-100%)';
      } else {
        // Scrolling up
        categorySection.style.transform = 'translateY(0)';
      }
      
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    }, false);

    // State
    let products = [];
    let categories = [];
    let selectedCategories = [];

    // Load data from LocalStorage or use sample data
    function loadData() {
      showLoading();
      
      // Try to load from localStorage
      const storedProducts = localStorage.getItem('techCatalogProducts');
      products = storedProducts ? JSON.parse(storedProducts) : sampleProducts;
      
      // Extract unique categories
      categories = [...new Set(products.map(product => product.category))];
      
      // Load logo
      const storedLogo = localStorage.getItem('techCatalogLogo');
      if (storedLogo) {
        logoPreview.src = storedLogo;
      }
      
      renderCategories();
      renderProducts();
      
      hideLoading();
    }

    // Removing siteName-related function since it's no longer needed
    // function saveSiteName() { ... }

    // Render category filters - Updated to Spanish
    function renderCategories() {
      categoryContainer.innerHTML = '';
      
      categories.forEach(category => {
        const isActive = selectedCategories.includes(category);
        const categoryPill = document.createElement('button');
        categoryPill.className = `category-pill rounded-full px-4 py-1 text-sm ${isActive ? 'active' : ''}`;
        categoryPill.textContent = category;
        categoryPill.dataset.category = category;
        categoryPill.addEventListener('click', () => toggleCategory(category));
        
        categoryContainer.appendChild(categoryPill);
      });
    }

    // Toggle category filter
    function toggleCategory(category) {
      if (selectedCategories.includes(category)) {
        selectedCategories = selectedCategories.filter(cat => cat !== category);
      } else {
        selectedCategories.push(category);
      }
      
      renderCategories();
      renderProducts();
    }

    // Reset all filters
    function resetFilters() {
      selectedCategories = [];
      renderCategories();
      renderProducts();
    }

    // Render products based on selected filters - Updated to Spanish
    function renderProducts() {
      productsGrid.innerHTML = '';
      
      const filteredProducts = selectedCategories.length > 0
        ? products.filter(product => selectedCategories.includes(product.category))
        : products;
      
      if (filteredProducts.length === 0) {
        noProductsEl.classList.remove('hidden');
      } else {
        noProductsEl.classList.add('hidden');
        
        filteredProducts.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card rounded-lg overflow-hidden flex flex-col';
          
          productCard.innerHTML = `
            <div class="h-48 overflow-hidden bg-gray-800">
              <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
            </div>
            <div class="p-4 flex-grow flex flex-col">
              <h3 class="text-xl font-bold mb-2 neon-text-blue">${product.name}</h3>
              <p class="text-2xl font-bold mb-4 neon-text-pink">$${product.price.toFixed(2)}</p>
              <div class="mt-auto">
                <button class="whatsapp-btn w-full py-2 px-4 rounded-md font-medium flex items-center justify-center gap-2" 
                  data-product="${product.name}">
                  <i class="fab fa-whatsapp"></i> Consultar en WhatsApp
                </button>
              </div>
            </div>
          `;
          
          const whatsappBtn = productCard.querySelector('.whatsapp-btn');
          whatsappBtn.addEventListener('click', () => openWhatsApp(product.name));
          
          productsGrid.appendChild(productCard);
        });
      }
    }

    // Open WhatsApp with pre-filled message
    function openWhatsApp(productName) {
      const message = encodeURIComponent(`Hola, quisiera consultar stock de ${productName}`);
      window.open(`https://wa.me/?text=${message}`, '_blank');
    }

    // Show loading overlay
    function showLoading() {
      loadingOverlay.classList.remove('hidden');
    }

    // Hide loading overlay
    function hideLoading() {
      loadingOverlay.classList.add('hidden');
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', loadData);
    // Removing siteName event listeners
    logoUpload.addEventListener('change', handleLogoUpload);
    resetFiltersBtn.addEventListener('click', resetFilters);
    resetFiltersEmptyBtn.addEventListener('click', resetFilters);
  </script>
